{%  include 'navbar.html' %}
<body class="bg-light">

      <section class="product-section">
        <div class="container">
       
        <br>
      <div class="product-details-container">
        {% for order in orders %}
        <div class="row ">
            <div class=" col-6 col-sm-4 col-lg-3" style="padding:0">
  
          <img src="{{order.product.image.url}}" class="mt-5" alt=""  height=300 width=100>
            </div>
            <div class="col-6 col-sm-4 col-lg-4 col-md-4">
                <div class="row mt-5">
                    <h2> {{order.product}}</h2>
                </div>
               
                    <div class="row mt-2">
                        <h3 style="color:gray ">Rs{{order.price}} </h3>
                        <h3 style="color:gray  ">Quantity:{{order.quantity}}</h3>
                    </div>
                    <div class="row mt-2 d-flex">
                      <small style="color:gray">{{order.date|date}} | {{order.address}}</small>
                  </div>
            </div>
                  
                
         

        </div>
        {% endfor %}
        <hr>
      <div class="row">
        <div class="col-6 col-sm-3 col-lg-3 col-md-3">
          <h3>Total</h3>
        </div>
          <div class="col-6 col-sm-3 col-lg-3 col-md-3">
            <h3>{{total}}</h3>
          </div>
        </div>
      </div>
        
      </div>
