    <div class=" mobile-nav " id="mobileNavbar">
      
        <div class="">
          {% if not request.user.is_authenticated %}
          <a href="{% url 'login_view' %}" class="nav-link text-dark">Login</a>
          {% else %}
          <a class="btn nav-link text-dark" href="{% url 'view_orders' %}">Orders</a>
          <a class="btn nav-link text-dark" href="{% url 'logout_view' %}">Logout</a>
          <a href="{% url 'view_cart'  %}" class="btn col-12" ><i class=" fa fa-shopping-cart"></i></a>

        {% endif %}
      </div>
     
    </div>

<nav class="navbar navbar-expand-lg navbar-light ">
  <a class="navbar-brand p-2" href="/">iStore</a>
    {% if not request.user.is_authenticated %}
        <a href="{% url 'login_view' %}" class="text-dark nav-link">Login</a>
        {% else %}
        <button class="navbtn" type="button" onclick="navbar()" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fas fa-ellipsis-h "></span>
        </button>
        <div class="collapse navbar-collapse p-2 justify-content-end" id="navbarNav">
            <div class="btn-group">
              <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{request.user.first_name|title}}
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <a class=" dropdown-item " href="{% url 'view_orders' %}">Orders</a>
                <a class=" dropdown-item " href="{% url 'logout_view' %}">Logout</a>
              </div>
            </div>
      <a href="{% url 'view_cart'  %}" class="btn ">
